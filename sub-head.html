<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="sub-head">
<template>
<style>
h1 ~ :host {
  display: block;
   font-size:80%; 
   color:#039; 
   font-style:italic;
    }   
	
	:host {
  display: block;
   font-size:80%;
 
    }   
	           
    </style>
<div><content></content></div>
</template>
<script>
		Polymer('sub-head', {
			ready: function() {
				if (this.parentElement.tagName!=="H1") {
				this.setAttribute('aria-label', 'subheading');
				this.setAttribute('role', 'group');
				}
			},
		});
	</script>
	
</polymer-element>
