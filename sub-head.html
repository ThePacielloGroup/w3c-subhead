<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="sub-head">
<template>
<style>
      :host {
        /* Note: by default elements are always display:inline. */
        display: block;
      }
    </style>

</template>
	<script>
		Polymer('sub-head', {
			ready: function() {
				this.setAttribute('aria-label', 'subheading');
				this.setAttribute('role', 'group');
			},
		});
	</script>
</polymer-element>
